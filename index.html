<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stats Card</title>
</head>
<body>
    <section class="card">
        <main class="card-content">
            <header class="card-header">
                <h1>Get <span class="highlight">insights</span> that help your business grow.</h1>
                <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
            </header>
            <div class="stats-wrapper">
                <div class="stats-block">
                    <h2 class="stats-block-title">
                        10k+
                    </h2>
                    <p class="stats-block-content">
                        Companies
                    </p>
                </div>
                <div class="stats-block">
                    <h2 class="stats-block-title">
                        314
                    </h2>
                    <p class="stats-block-content">
                        Templates
                    </p>
                </div>
                <div class="stats-block">
                    <h2 class="stats-block-title">
                        12M+
                    </h2>
                    <p class="stats-block-content">
                        Queries
                    </p>
                </div>
            </div>
        </main>
        <div class="card-image-wrapper">
            <img
             src="/images/image-header-mobile.jpg"
             srcset="/images/image-header-mobile.jpg 320w, images/image-header-desktop.jpg 768w"
             sizes="100vw"
             alt="people in an office"
             class="card-image">
        </div>
    </section>
</body>
</html>
